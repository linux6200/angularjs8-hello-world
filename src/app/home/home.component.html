<h1> Welcome! </h1>

<div class="play-container">
    <p>You'd clicked <span (click)='countClick()'> this</span> {{ clickCounter}} times. </p>ã€€

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>The click counter <strong>IS GREATER</strong> than 4, this is {{ clickCounter }}</p>
    </ng-template>
    <ng-template #none>
        <p>The click counter is <strong>not greater</strong> than 4, it is {{ clickCounter }}</p>
    </ng-template>
</div>
